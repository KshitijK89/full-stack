        html {

        }

        .column {
            float: left;
            width: 33.3%;

        }

        .card {

        }

        .container {
            padding: 1px 16px;
            text-align: center;
        }

        .container::after,
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .title {
            color: black;
        }

        .button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 650px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 16px;
            }
        }

        /* Additional Styles for Card Images */
        .card img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        .card h2 {
            margin-top: 15px; /* Space between image and name */
